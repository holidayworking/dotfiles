name: update-flake-lock
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: DeterminateSystems/determinate-nix-action@d10ab0752b8a41f8c786f1c4337f87e3d255aa47 # v3.6.6
      - uses: DeterminateSystems/update-flake-lock@428c2b58a4b7414dabd372acb6a03dba1084d3ab # v25
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-msg: "chore(deps): update flake.lock"
          branch: "chore/update-flake-lock"
          pr-title: "chore(deps): update flake.lock"
          pr-labels: |
            dependencies
